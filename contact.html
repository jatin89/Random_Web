            <form action="#" method="post" name="myForm" onSubmit="formValidate();">

                <div class="form_settings">

                    <p><span>Name</span>

                        <input class="contact" type="email" name="Email" value="" id="Email" />
                    </p>
                    <p><span>Phone Number</span>
                        <input name="PhoneNo" type="tel" class="contact" maxlength="12" value="XXX-XXX-XXXX" id="PhoneNo" />
                    </p>
                    <p><span>Date</span>
                        <input class="contact" type="date" name="CurDate" value="yyyy-mm-dd" id="CurDate" />
                    </p>
                    <p><span>Message</span>
                        <textarea class="contact textarea" rows="8" cols="50" name="Message" id="Message"></textarea>
                    </p>
                    <p style="padding-top: 15px"><span>&nbsp;</span>
                        <input class="send" type="submit" name="contact_submitted" value="Send" />
                    </p>
